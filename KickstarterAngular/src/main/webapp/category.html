<!DOCTYPE html>
<html ng-app="CategoryApp">
<head>
<title>Category</title>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type='text/javascript' src='scripts.js'></script>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
	<p><a class="firstClass" 
	ng-class="{secondClass: hover}" 
    ng-mouseenter="hover = true"
    ng-mouseleave="hover = false" 
    href = "/"><b>Back</b></a></p>
    
    <div ng-controller="CategoryController">
	    <div ng-repeat="project in projects">
		<a class="firstClass" 
		ng-class="{secondClass: hover}" 
	    ng-mouseenter="hover = true"
	    ng-mouseleave="hover = false"
		ng-href="/project.html?projectId={{project.id}}">
			<b>{{project.name}}</b>
		</a>
		
		<p> <b>Project description:</b> {{project.description}}</p>
	    <p> <b>Needed amount:</b> {{project.neededAmount}}</p>
	    <p> <b>Available amount:</b> {{project.availableAmount}}</p>
	    <p> <b>Remaining days:</b> {{project.remainingDays}}</p>
	    <hr/>
		</div>
    </div>	
	
</body>
</html>
